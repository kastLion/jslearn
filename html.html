<!DOCTYPE html>
<html lang="默认语言">

<html>
<head>
	<meta charset="utf-8"/>
    <title>标题</title>
</head>
<body>
正文
<header>页眉</header>
	<h1>标题标签（HTML提供了六级标签，h1~h6，从小到大重要级依次递减）</h1>
	<h6></h6>

<img src="图片名"width="图片宽"height="图片长"alt="若图片未加载成功或浏览器仅显示文字，则显示此属性中文字"/>
<p>段落(可包含其它短语语义的元素，例：em和a)</p>
<a href="超链接地址"rel="可选，指出链接指向另一网站"title="可选，提供，所指页有关信息（用户鼠标停留于超链接，显示该属性）">超链接</a>
<em>强调</em>
<div>通用容器</div>
	<form method="post/get[post：可向服务器发送更多的数据，同时表单信息不会显示在URL中(需想数据库保存，添加，删除数据用)，get：表单中信息会显示在浏览器地址栏中]"action="提交表单时需要运行的脚本在服务器位置">

	<input type="输入类型"name="名称"value="">

	</form>

<footer>页脚</footer>
</body>
</html>
